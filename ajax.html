<script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
<script>
    axios.post('https://jsonplaceholder.typicode.com/todos',{
        userId : 60,
        title: 'Study NodeJS',
        completed: false
    })
    .then( (result) => {
        console.log(result.data);
    })
    .catch( (error) => {
        console.error(error);
    });
</script>
