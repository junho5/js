<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>File Upload</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav>
    <a href="/admin_score">학생 점수</a>
    <a href="/admin_attendance">출석 등록</a>
    <a href="/upload">시험 파일 업로드</a> 
  </nav>
  <h1> 관리자 페이지</h1>
  <h2> 학생 출석 등록 </h2> 
  <div>
    <form id="form" action='/upload' method='post' 
          enctype='multipart/form-data'>
      <label>전송할 파일</label>
      <input type="file" name="image"><br>
      <label>파일 이름</label>
      <input type="text" name="title"><p>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
