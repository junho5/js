<!DOCTYPE html>
<html>

<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../stylesheets/new_login.css">
</head>

<body>
  <div class="login-form">
    <div class='login-left'>
      <h1>SIMPLE SHOP</h1>
    </div>
    <div class='login-right'>
      <h1>join</h1>

      <div class='login-container'>
        <form id="form" action='/auth/join' method='post'>
            <input type="text" name="name" class="text-field" placeholder="이름">
            <input type="text" name="gender" class="text-field" placeholder="성별">
            <input type="text" name="web_id" class="text-field" placeholder="아이디">
            <input type="password" name="web_password" class="text-field" placeholder="Password"><br>
            </div>
            <div class="login-btn">
            <input type="submit" value="회원가입" class="submit-btn">
        </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
